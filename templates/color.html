<html>
  <head>
    <title>Color picker</title>
    <script>
      setInterval(function() {
          var myImageElement = document.getElementById('myImage');
          myImageElement.src = "{{ url_for('color_feed') }}?rand=" + Math.random();
      }, 3000);
    </script>
  </head>
  <body>
    <h1>Color picker</h1>
    <img id="myImage" src="{{ url_for('color_feed') }}">
  </body>
</html>
